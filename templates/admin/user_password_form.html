{% extends "base.html" %}
{% block title %}Alterar senha{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 560px;">
  <h4 class="mb-3">Alterar senha — {{ user.username or user.email or ('ID ' ~ user.id) }}</h4>

  {% if error %}
    <div class="alert alert-danger py-2">{{ error }}</div>
  {% endif %}

  <form action="/admin/users/{{ user.id }}/senha" method="post">
    <div class="mb-3">
      <label for="new_password" class="form-label">Nova senha</label>
      <input type="password" class="form-control" id="new_password" name="new_password" required minlength="4">
    </div>
    <div class="mb-3">
      <label for="confirm_password" class="form-label">Confirmar nova senha</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="4">
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="/admin/users" class="btn btn-outline-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
