<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      /* Ajuste os nomes se for preciso; os arquivos devem estar em /static/images */
      --login-bg-1x: url('/static/images/login_background_weback_1920x1080_topright_soft_v2.png');
      --login-bg-2x: url('/static/images/login_background_weback_2560x1440_topright_soft_v2.png');
    }
    body.login-page{
      min-height: 100vh;
      background-color: #1c0e33; /* fallback */
      background-image:
        linear-gradient(rgba(16, 8, 32, 0.55), rgba(16, 8, 32, 0.55)),
        image-set(
          var(--login-bg-1x) 1x,
          var(--login-bg-2x) 2x
        );
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }
    .login-card{
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      border: 0;
      box-shadow: 0 10px 26px rgba(0,0,0,.25);
    }
    .login-title{
      font-weight: 600;
      letter-spacing: .2px;
    }
  </style>
</head>
<body class="login-page d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12" style="max-width:380px;">
        <div class="card login-card">
          <div class="card-body">
            <h4 class="mb-3 login-title">Acessar o sistema</h4>

            {% if erro %}
              <div class="alert alert-danger py-2">{{ erro }}</div>
            {% endif %}

            <form id="loginForm" method="post" action="/login" autocomplete="off" novalidate>
              <div class="mb-2">
                <label class="form-label" for="username">Usu√°rio</label>
                <input id="username" name="username" class="form-control" required autofocus
                       value="{{ request.query_params.get('u','') }}">
              </div>

              <div class="mb-3">
                <label class="form-label" for="password">Senha</label>
                <div class="input-group">
                  <input id="password" name="password" type="password" class="form-control" required>
                  <button class="btn btn-outline-secondary" type="button" id="togglePwd" aria-label="Mostrar/ocultar senha">
                    üëÅÔ∏è
                  </button>
                </div>
              </div>

              <input type="hidden" name="next" value="{{ request.query_params.get('next', '/dashboard') }}">
              <button id="btnEntrar" class="btn btn-primary w-100">Entrar</button>
            </form>
          </div>
        </div>

        <p class="text-center text-muted mt-3">
          ¬© {{ (current_year if current_year is defined else (now().year if now is defined else '')) }}
        </p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('togglePwd').addEventListener('click', function() {
      const pwd = document.getElementById('password');
      pwd.type = (pwd.type === 'password') ? 'text' : 'password';
      this.textContent = (pwd.type === 'password') ? 'üëÅÔ∏è' : 'üôà';
    });

    document.getElementById('loginForm').addEventListener('submit', function() {
      const btn = document.getElementById('btnEntrar');
      btn.setAttribute('disabled', 'disabled');
      btn.textContent = 'Entrando...';
    });
  </script>
</body>
</html>
