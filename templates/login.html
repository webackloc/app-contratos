<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12" style="max-width:380px;">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="mb-3">Acessar o sistema</h4>
            {% if erro %}<div class="alert alert-danger py-2">{{ erro }}</div>{% endif %}
            <form method="post" action="/login">
              <div class="mb-2">
                <label class="form-label">Usuário</label>
                <input name="username" class="form-control" required autofocus>
              </div>
              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input name="password" type="password" class="form-control" required>
              </div>
              <input type="hidden" name="next" value="{{ request.query_params.get('next', '/dashboard') }}">
              <button class="btn btn-primary w-100">Entrar</button>
            </form>
          </div>
        </div>
        <p class="text-center text-muted mt-3">© {{ now().year if now else '' }}</p>
      </div>
    </div>
  </div>
</body>
</html>
